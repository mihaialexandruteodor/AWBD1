<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <div class="container my-2">
        <h1>Project List</h1>

        <a th:href = "@{/showNewProjForm}" class="btn btn-primary btn-sm mb-3"> Add Project </a>

        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>
                    <a th:href="@{'/pageP/' + ${currentPage} + '?sortField=projName&sortDir=' + ${reverseSortDir}}">
                        Project Name</a>
                </th>
                <th>
                    <a th:href="@{'/pageP/' + ${currentPage} + '?sortField=budget&sortDir=' + ${reverseSortDir}}">
                        Project Budget</a>
                </th>
                <th>
                    <a th:href="@{'/pageP/' + ${currentPage} + '?sortField=teams&sortDir=' + ${reverseSortDir}}">
                        Teams</a>
                </th>
                <th> Actions </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project,iter  : ${listProjects}">
                <td th:text="${project.projName}"></td>
                <td th:text="${project.budget}"></td>

                <td>
                <span th:each="team, iterStat:${teamSets[iter.index]}"
                      th:with="teamNames=${team.teamName}  + ${iterStat.count != iterStat.size ? ',' : ''}"
                      th:text="${teamNames}"></span>
                </td>

                </td>

                <td> <a th:href="@{/showFormForUpdateProj/{id}(id=${project.projid})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteProj/{id}(id=${project.projid})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href = "@{/}"> Back to Main Page</a>

    </div>
</div>
</body>
</html>
