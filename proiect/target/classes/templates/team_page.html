<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
<div class="container my-2">
    <h1>Team List</h1>

    <a th:href = "@{/showNewTeamForm}" class="btn btn-primary btn-sm mb-3"> Add Team </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/pageT/' + ${currentPage} + '?sortField=teamName&sortDir=' + ${reverseSortDir}}">
                    Team Name</a>
            </th>
            <th>
                <a th:href="@{'/pageT/' + ${currentPage} + '?sortField=employeeList&sortDir=' + ${reverseSortDir}}">
                    Employees</a>
            </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${listTeams}">
            <td th:text="${team.teamName}"></td>
            <td th:text="${team.employeeList}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${team.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteTeam/{id}(id=${team.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href = "@{/}"> Back to Main Page</a>

</div>
</div>
</body>
</html>
