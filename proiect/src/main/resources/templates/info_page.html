<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <div class="container my-2">
        <h1>Info List</h1>

        <a th:href = "@{/showNewInfoForm}" class="btn btn-primary btn-sm mb-3"> Add Info </a>

        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>
                    <a th:href="@{'/pageI/' + ${currentPage} + '?sortField=infoid&sortDir=' + ${reverseSortDir}}">
                        Info Name</a>
                </th>
                <th>
                    <a >
                        Info Options</a>
                </th>
            <tbody>
            <tr th:each="Info,iter  : ${listInfos}">
                <td th:text="${Info.infoProject != null} ? ${Info.infoProject.projName} : 'This info has no project associated'"></td>


                <td> <a th:href="@{/showFormForUpdateInfo/{id}(id=${Info.infoid})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteInfo/{id}(id=${Info.infoid})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href = "@{/}"> Back to Main Page</a>

    </div>
</div>
</body>
</html>
